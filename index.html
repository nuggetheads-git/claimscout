<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Status</title>
    <!-- Internal CSS for styling -->
    <style>
      /* Basic reset */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      
      body {
        /* Use a standard sans-serif font */
        font-family: sans-serif;
        /* Light gray background (like bg-gray-100) */
        background-color: #f3f4f6;
        
        /* Flexbox centering (like flex, items-center, justify-center, min-h-screen) */
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      
      /* (like text-center) */
      .content {
        text-align: center;
      }

      /* (like text-5xl, md:text-7xl, font-bold, text-black) */
      .title {
        font-weight: 700;
        color: #000;
        
        /* Base font size (like text-5xl) */
        font-size: 3rem; /* 48px */
        line-height: 1;
      }

      /* Responsive font size (like md:text-7xl) */
      @media (min-width: 768px) {
        .title {
          font-size: 4.5rem; /* 72px */
        }
      }
    </style>
</head>
<body>
    
    <!-- Main content container -->
    <div class="content">
        <h1 class="title">
            Still getting the gold.
        </h1>
    </div>

</body>
</html>
